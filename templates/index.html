<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>The Candidate Classifier</title>

    <!-- CSS -->
    <link rel='stylesheet' href="{{ url_for('static', filename='css/lib/bootstrap.min.css') }}">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link rel='stylesheet' href="{{ url_for('static', filename='css/lib/ie10-viewport-bug-workaround.css') }}">
    <!-- Sticky footer styles -->
    <link rel='stylesheet' href="{{ url_for('static', filename='css/lib/sticky-footer.css') }}">

    <!-- My Styles -->
    <link rel='stylesheet' href="{{ url_for('static', filename='css/app.css') }}">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


</head>
<body>
    <!-- Begin page content -->
    <div class="container">
        <!-- HEADER -->
        <div class="page-header">
            <h1>Which Candiate Are You?</h1>
        </div>
        <!-- Lead -->
        <p class="lead">Enter a piece of text in the text box below and hit enter to see which candidate you are.</p>

        <!-- Search box-->
        <form id="classify-form">
            <fieldset class="form-group">
                <textarea id="classify-txt" class="form-control" name="txt" rows="3" placeholder="Your text here"></textarea>
            </fieldset>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>


        <!-- Classification -->
        <div>
            <br>
            <br>
            <p id="classification"></p>
        </div>

    </div>

    <footer class="footer">
        <div class="container">
            <p class="text-muted">;)</p>
        </div>
    </footer>


    <!-- JS -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{{ url_for('static', filename='js/lib/jquery-1.12.1.min.js') }}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{ url_for('static', filename='js/lib/bootstrap.min.js') }}"></script>

    <!-- MY JS -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
